<!DOCTYPE html>
<html>
  <head>
    <link href="src/assets/css/output.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/ae0defa13c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body class="px-24 py-12">
    <header class="flex justify-between items-center">
      <a href="/" class="w-2/12"><img src="src/assets/images/logo.png" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="flex items-center mt-16 gap-16">
        <p class="font-bold">Trier par</p>

        <div class="bg-primary rounded-md py-2 px-4">
          <select id="order-select" class="bg-primary text-white">
            <option value="likes">Popularité</option>
            <option value="date">Date</option>
            <option value="title">Titre</option>
          </select>
        </div>
      </div>
      <div
        class="medias-container flex flex-wrap mt-16 gap-16 justify-between"
      ></div>
    </main>
    <section
      id="modal"
      class="fixed bg-primary/50 h-screen w-screen top-0 left-0 flex justify-center items-center hidden"
    ></section>
    <section
      id="contact-modal"
      class="fixed bg-primary/50 h-screen w-screen top-0 left-0 flex justify-center items-center hidden"
    >
      <form
        id="contact-form"
        class="bg-tertiary w-5/12 flex flex-col px-9 py-4 gap-2 shadow-md rounded-sm"
      >
        <div class="flex justify-between items-start">
          <div class="flex flex-col">
            <p class="text-3xl m-0">Contactez moi</p>
            <p class="text-3xl">Mimmy Keel</p>
          </div>
          <button class="text-white">X</button>
        </div>
        <div class="flex flex-col">
          <label for="firstname" class="text-xl">Prénom</label>
          <input id="firstname" name="firstname" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="lastname" class="text-xl">Nom de famille</label>
          <input id="lastname" name="lastname" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-xl">Email</label>
          <input id="email" name="email" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="message" class="text-xl">Votre message</label>
          <textarea
            id="message"
            name="message"
            class="rounded-sm h-[25vh]"
          ></textarea>
        </div>
        <button class="rounded-md bg-primary text-white w-3/12 px-4 py-3">
          Envoyer
        </button>
      </form>
    </section>
    <script src="src/factories/photographer.js"></script>
    <script src="src/factories/medias.js"></script>
    <script src="src/pages/photographer.js"></script>
    <script src="src/utils/contactForm.js"></script>
  </body>
</html>
