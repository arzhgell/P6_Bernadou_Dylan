<!doctype html>
<html lang="fr">
  <head>
    <link href="src/assets/css/output.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <script
      src="https://kit.fontawesome.com/ae0defa13c.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body class="px-4 lg:px-24 py-12">
    <header class="flex justify-between items-center">
      <a href="/" class="w-full lg:w-2/12"
        ><img src="src/assets/images/logo.png" alt="logo fisheye"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="flex mt-16 gap-16">
        <p class="font-bold">Trier par</p>

        <div class="relative">
          <button
            id="select-button"
            class="bg-primary rounded-md px-4 py-2 text-white cursor-pointer font-bold absolute flex items-center"
            onclick="return showList();"
          >
            <span id="select-value">Popularité</span
            ><em class="fa-solid fa-chevron-down ml-2"></em>
          </button>
          <div
            role="listbox"
            tabindex="0"
            id="listbox1"
            aria-labelledby="listbox1label"
            onclick="return listItemClick(event);"
            onkeydown="return listItemKeydown(event);"
            onkeypress="return listItemKeydown(event);"
            aria-activedescendant="listbox1-1"
            class="bg-primary rounded-md px-4 py-2 text-white cursor-pointer font-bold hidden absolute"
          >
            <button
              role="option"
              id="listbox1-1"
              class="p-2"
              aria-selected="true"
            >
              Popularité
            </button>
            <hr />
            <button role="option" id="listbox1-2" class="p-4">Date</button>
            <hr />
            <button role="option" id="listbox1-3" class="p-4">Titre</button>
          </div>
        </div>
      </div>
      <div class="medias-container"></div>
    </main>
    <section
      id="modal"
      class="fixed bg-primary/50 h-screen w-screen top-0 left-0 flex justify-center items-center hidden"
    ></section>
    <section
      id="contact-modal"
      class="fixed bg-primary/50 h-screen w-screen top-0 left-0 flex justify-center items-center hidden"
    >
      <form
        id="contact-form"
        class="bg-tertiary w-full lg:w-5/12 flex flex-col px-9 py-4 gap-2 shadow-md rounded-sm"
      >
        <div class="flex justify-between items-start">
          <div class="flex flex-col">
            <p class="text-3xl m-0">Contactez moi</p>
            <p class="text-3xl">Mimmy Keel</p>
          </div>
          <button onclick="return hideContactFrom();" class="text-white">
            X
          </button>
        </div>
        <div class="flex flex-col">
          <label for="firstname" class="text-xl">Prénom</label>
          <input id="firstname" name="firstname" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="lastname" class="text-xl">Nom de famille</label>
          <input id="lastname" name="lastname" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="email" class="text-xl">Email</label>
          <input id="email" name="email" class="rounded-sm" />
        </div>
        <div class="flex flex-col">
          <label for="message" class="text-xl">Votre message</label>
          <textarea
            id="message"
            name="message"
            class="rounded-sm h-[25vh]"
          ></textarea>
        </div>
        <button
          class="rounded-md bg-primary text-white w-full lg:w-3/12 px-4 py-3"
        >
          Envoyer
        </button>
      </form>
    </section>
    <div
      class="bg-tertiary rounded-t-md flex justify-between w-[75vw] lg:w-[25vw] fixed z-10 bottom-0 right-5 py-4 px-8"
    >
      <p>
        <span id="likes">297 071</span>
        <em class="fa-solid fa-heart fa-xl"></em>
      </p>
      <p id="price">300$ / jour</p>
    </div>
    <script src="src/factories/photographer.js"></script>
    <script src="src/factories/medias.js"></script>
    <script src="src/pages/photographer.js"></script>
  </body>
</html>
